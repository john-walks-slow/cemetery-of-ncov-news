<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ page.title }}</title>
  {%- seo title=false -%}

  {%- if site.listen_for_clients_preferred_style -%}
  <link rel="stylesheet" type="text/css" href="{{ "css/main.css" | prepend: site.baseurl }}">
  {%- else -%}
  {%- if site.style == 'light' -%}
  <link rel="stylesheet" type="text/css" href="{{ "css/main-light.css" | prepend: site.baseurl }}">
  {%- else -%}
  <link rel="stylesheet" type="text/css" href="{{ "css/main-dark.css" | prepend: site.baseurl }}">
  {%- endif -%}
  {%- endif -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico" />
</head>
